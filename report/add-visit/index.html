<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf8" />
    <title>
        COVID-CT: Visits Overview
    </title>

    <link rel="stylesheet" href="../static/styles/main.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="page-container">
        <div class="heading-container">
            <h1 class="heading">COVID-19 Contact Tracing</h1>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/overview">Overview</a></li>
                <li class="selected"><a href="/add-visit">Add Visit</a></li>
                <li><a href="/report">Report</a></li>
                <li><a href="/settings">Settings</a></li>
                <li class="end"><a href="/api/logout">Logout</a></li>
            </ul>
        </nav>

        <main>

            <div class="section-heading-container">
                <h2 class="section-heading">Add a new visit</h2>
            </div>

            <form id="add-visit-form">

                <div class="input-container">
                    <input type="time" name="time" class="input-box" placeholder="Time" />
                    <input type="date" name="date" class="input-box" placeholder="Date" />
                    <input type="number" name="duration" class="input-box" placeholder="Duration" />
                </div>

                <div class="action-container">
                    <button id="add-visit-btn" class="btn" type="submit">Add</button>
                    <button id="cancel-add-visit-btn" class="btn" type="reset">Cancel</button>
                </div>
                <div class="location-map-container">

                    <img src="../static/images/marker_black.webp"
                    alt="Location marker of the selected visit location"
                    id="location-marker"
                    class="hidden location-marker" />

                    <img id="location-map"
                         class="map"
                         src="../static/images/exeter.jpg"
                         alt="" />
                         
                </div>
            </form>
        </main>
    </div>

    <script src="../static/notification.js"></script>
    <script src="../static/utils.js"></script>
    <script src="../static/request.js"></script>
    <script src="add-visit.js"></script>
</body>

</html>
